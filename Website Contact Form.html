<!-- HTML code for a stylish design and animated contact form -->
<!-- Adapted from https://devsnap.me/css-contact-forms -->

<style>
  /* CSS code for the form style and animation */
  /* Adapted from https://blog.hubspot.com/website/css-animation-examples */

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .form-container {
    width: 500px;
    max-width: 90%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 40px;
    overflow: hidden;
    position: relative;
  }

  .form-container::before {
    content: "";
    position: absolute;
    top: -50px;
    left: -50px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #2196f3;
    animation: circle1 6s linear infinite;
  }

  .form-container::after {
    content: "";
    position: absolute;
    bottom: -50px;
    right: -50px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #f44336;
    animation: circle2 6s linear infinite reverse;
  }

  @keyframes circle1 {
    from {
      transform: translate(0,0) rotate(0deg);
      opacity: 1;
    }
    
    to {
      transform: translate(100px,-100px) rotate(360deg);
      opacity: 0.5;
    }
  }

   @keyframes circle2 {
     from {
       transform: translate(0,0) rotate(0deg);
       opacity: 1;
     }
     
     to {
       transform: translate(-100px,100px) rotate(-360deg);
       opacity: 0.5;
     }
   }

   .form-title {
     text-align: center;
     font-size: 32px;
     font-weight: bold;
     color:#333333; 
     margin-bottom:20px; 
   }

   .form-group {
     display:flex; 
     flex-direction:column; 
     margin-bottom:15px; 
   }

   .form-group label {
     font-size:18px; 
     color:#333333; 
     margin-bottom:5px; 
   }

   .form-group input, .form-group textarea {
     font-size:16px; 
     color:#333333; 
     border:none; 
     outline:none; 
     padding:10px; 
     border-radius:5px; 
   }

   .form-group input:focus, .form-group textarea:focus {
     border-color:#2196f3; 
   }

   .form-group input[type="submit"] {
     background-color:#2196f3; 
     color:#ffffff; 
     cursor:pointer; 
     transition:.3s ease-in-out; 
   }

   .form-group input[type="submit"]:hover {
     background-color:#1976d2; 
   }
</style>

<form class="form-container">
  
<h1 class="form-title">Contact Form</h1>

<div class="form-group">
<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Enter your full name" required>
</div>

<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Enter your email address" required>
</div>

<div class="form-group">
<label for="phone">Contact Number</label>
<input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>
</div>

<div class="form-group">
<label for="message">Message</label>
<textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
</div>

<div class="form-group">
<input type="submit" value="Send Message">
</div>

</form>
